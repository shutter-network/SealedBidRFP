<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Organization Overview – On‑Chain Sealed Bid</title>
  <!-- Inter font for a cleaner look -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    * { box-sizing: border-box; font-family: 'Inter', Arial, sans-serif; }
    body { margin: 0; padding: 0; background-color: #f8fafc; color: #1f2937; }

    /* Header */

  .header {
    position: relative;
    background-color: #0044a4;
    padding: 20px 0;
    margin-bottom: 20px;
  }

  /* Left group: logo + stacked text */
  .header-left-group {
    display: flex;
    align-items: center;
    justify-content: center;
    max-width: 800px;
    margin: 0 auto;
  }
  .header-left-group img {
    height: 95px;
    width: auto;
    margin-right: 12px;
  }
  .header-left-group .header-text {
    font-family: "Arial Black", Arial, sans-serif;
    font-size: 28px;
    color: #fff;
    text-align: left;
    line-height: 1.2;
  }

  /* Right‑side “powered by” logo */
  .header-right {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
  }
  .header-right img {
    height: 320px;
    width: auto;
  }

    .header h1 { margin: 0; font-size: 32px; font-weight: 600; }

    /* Layout */
    .container {
      width: 95%;
      max-width: 1200px;
      margin: 0 auto;
    }
    .section { margin-bottom: 40px; }
    .section h2 { margin: 0 0 16px; font-size: 24px; font-weight: 500; }

    label { display: block; margin-bottom: 6px; font-weight: 500; }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #0044a4;
      color: #fff;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.15s ease;
      margin-top: 12px;
    }
    button:hover { background-color: #003377; }

    /* Card Grid */
    #orgList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 24px;
    }
    .org-item {
      background-color: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      cursor: pointer;
      font-size: 18px;
      font-weight: 600;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    .org-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>
<!-- Header –‑ identical structure to rfp.html -->
<div class="header">
  <div class="header-left-group">
    <img src="logo.png" alt="Logo" />
    <div class="header-text">
      SHUTTER<br>
      SEALED BID<br>
      RFPs
    </div>
  </div>
  <div class="header-right">
    <img src="powered_shutter_api.png" alt="Powered by Shutter API" />
  </div>
</div>

  <div class="container">
    <div id="status">Status: Not connected.</div>
    
    <!-- Section: Add New Organization -->
    <div class="section">
      <h2>Add New Organisation</h2>
      <label for="orgName">Organisation Name</label>
      <input type="text" id="orgName" placeholder="Enter organisation name" />
      <button id="createOrg-btn">Add Organisation</button>
    </div>
    
    <!-- Section: List of Organisations -->
    <div class="section">
      <h2>Existing Organisations</h2>
      <div id="orgList"></div>
    </div>
  </div>

  <!-- Libraries & Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="module" src="./organisations.js"></script>
</body>
</html>
